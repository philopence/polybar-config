[module/network]
type = internal/network
interface-type = wireless

format-connected = <ramp-signal><label-connected>

ramp-signal-padding = 1
ramp-signal-foreground = ${colors.base01}
ramp-signal-background = ${colors.base0D}
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨

label-connected = %essid%
label-connected-padding = 1
label-connected-foreground = ${colors.base01}
label-connected-background = ${colors.base14}


format-disconnected = <label-disconnected>
label-disconnected = Disconnected
label-disconnected-padding = 1
label-disconnected-foreground = ${colors.base01}
label-disconnected-background = ${colors.base0D}

