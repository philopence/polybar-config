[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume><label-volume>

ramp-volume-padding = 1
ramp-volume-foreground = ${colors.base01}
ramp-volume-background = ${colors.base0B}
ramp-volume-0 = %{T2}󰕿%{T-}
ramp-volume-1 = %{T2}󰖀%{T-}
ramp-volume-2 = %{T2}󰕾%{T-}

label-volume-padding = 1
label-volume-foreground = ${colors.base01}
label-volume-background = ${colors.base12}

format-muted = <label-muted>

format-muted-prefix = %{T2}󰝟%{T-}
format-muted-prefix-padding = 1
format-muted-prefix-foreground = ${colors.base01}
format-muted-prefix-background = ${colors.base0B}

label-muted = muted
label-muted-padding = 1
label-muted-foreground = ${colors.base01}
label-muted-background = ${colors.base12}

